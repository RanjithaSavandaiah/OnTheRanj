<app-employee-layout [sidenavLinks]="sidenavLinks">
  <app-toolbar [userFullName]="(currentUser$ | async)?.fullName" (logout)="onLogout()">
    <span title><mat-icon>assignment</mat-icon> My Assignments</span>
  </app-toolbar>
  <div style="padding: 24px;">
    <div style="display: flex; justify-content: center;">
      <mat-card style="width: 100%; max-width: 1200px;">
        <mat-card-content>
          <div class="table-container">
            <table mat-table [dataSource]="assignments" class="full-width">
              <!-- Project Name Column -->
              <ng-container matColumnDef="projectName">
                <th mat-header-cell *matHeaderCellDef>Project</th>
                <td mat-cell *matCellDef="let assignment">{{ assignment.projectName }}</td>
              </ng-container>
              <!-- Start Date Column -->
              <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef>Start Date</th>
                <td mat-cell *matCellDef="let assignment">{{ assignment.startDate | date:'MMM d, y' }}</td>
              </ng-container>
              <!-- End Date Column -->
              <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef>End Date</th>
                <td mat-cell *matCellDef="let assignment">{{ assignment.endDate ? (assignment.endDate | date:'MMM d, y') : 'Ongoing' }}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div *ngIf="assignments.length === 0" style="margin-top: 24px; text-align: center; color: #888;">
              No assignments found.
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</app-employee-layout>
