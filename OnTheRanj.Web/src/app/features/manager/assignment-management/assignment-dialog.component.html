<h2 mat-dialog-title>{{ data.isEdit ? 'Edit Assignment' : 'New Assignment' }}</h2>
<form [formGroup]="form" (ngSubmit)="save()" style="padding: 16px; display: flex; flex-direction: column; gap: 16px;">
  <mat-form-field appearance="fill">
    <mat-label>Employee</mat-label>
    <mat-select formControlName="employeeId" required>
      <mat-option *ngFor="let emp of data.employees" [value]="emp.id">{{ emp.fullName }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Project</mat-label>
    <mat-select formControlName="projectCodeId" required>
      <mat-option *ngFor="let proj of data.projects" [value]="proj.id">{{ proj.code }} - {{ proj.projectName
        }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="startDate" required>
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="endDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <div style="display: flex; justify-content: flex-end; gap: 8px;">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">{{ data.isEdit ? 'Update' :
      'Create' }}</button>
  </div>
</form>
