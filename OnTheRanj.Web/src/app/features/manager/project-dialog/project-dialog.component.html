<h2 mat-dialog-title>{{ data.mode === 'create' ? 'Add New Project' : 'Edit Project' }}</h2>
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content style="min-width: 400px;">
    <div style="display: flex; flex-direction: column; gap: 16px;">
      <mat-form-field appearance="outline">
        <mat-label>Project Code</mat-label>
        <input matInput formControlName="code" placeholder="e.g., PROJ003" [readonly]="data.mode === 'edit'">
        <mat-error *ngIf="projectForm.get('code')?.hasError('required')">
          Project code is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Project Name</mat-label>
        <input matInput formControlName="projectName" placeholder="Enter project name">
        <mat-error *ngIf="projectForm.get('projectName')?.hasError('required')">
          Project name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Client Name</mat-label>
        <input matInput formControlName="clientName" placeholder="Enter client name">
        <mat-error *ngIf="projectForm.get('clientName')?.hasError('required')">
          Client name is required
        </mat-error>
      </mat-form-field>
      <mat-checkbox formControlName="isBillable" color="primary">
        Billable Project
      </mat-checkbox>
      <mat-form-field appearance="outline" *ngIf="data.mode === 'edit'">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="Active">Active</mat-option>
          <mat-option value="Inactive">Inactive</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!projectForm.valid">
      {{ data.mode === 'create' ? 'Create' : 'Update' }}
    </button>
  </mat-dialog-actions>
</form>
