<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <div class="sidenav-header">
      <h2><ng-content select="[brand]"></ng-content></h2>
      <p><ng-content select="[subtitle]"></ng-content></p>
    </div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of sidenavLinks" [routerLink]="link.route" routerLinkActive="active">
        <mat-icon matListItemIcon>{{ link.icon }}</mat-icon>
        <span matListItemTitle>{{ link.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
